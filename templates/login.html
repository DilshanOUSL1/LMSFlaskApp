<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="form-container text-center p-4 bg-white shadow rounded" style="width: 350px;">
        <h1 class="mb-4">Sign In</h1>
        <form method="POST">
            <div class="mb-3">
                <input class="form-input-login form-control form-control-sm" type="email" name="email"
                    placeholder="Email" required>
                <label class="form-label mt-2">Enter your email</label>
            </div>
            <div class="mb-3">
                <input class="form-input-login form-control form-control-sm" type="password" name="password"
                    placeholder="Password" required>
                <label class="form-label mt-2">Enter your password</label>
            </div>
            <button class="btn btn-primary w-100" type="submit">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
