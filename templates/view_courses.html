<!DOCTYPE html>
<html>

<head>
    <title>Available Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-4">
        <h1>Available Courses</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Description</th>
                    <!-- <th>Action</th> -->
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.name }}</td>
                    <td>{{ course.description }}</td>
                    <!-- <td>
                        
                        <a href="{{ url_for('enrollment_bp.enroll', course_id=course.id) }}"
                            class="btn btn-primary">Enroll</a>
                    </td> -->
                </tr>
                {% endfor %}
                {% if courses|length == 0 %}
                <tr>
                    <td colspan="3" style="text-align:center">No available courses to enroll.</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>

    <!-- Add Course Form -->
    <div class="container my-4">
        <h1>Add New Course</h1>
        <form method="POST" action="{{ url_for('course_bp.add_course') }}">
            <div class="mb-3">
                <label for="course_name" class="form-label">Course Name</label>
                <input type="text" id="course_name" name="course_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="course_description" class="form-label">Course Description</label>
                <textarea id="course_description" name="course_description" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Course</button>
        </form>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
